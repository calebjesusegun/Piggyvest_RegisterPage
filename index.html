<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PiggyVest | REGISTER</title>
</head>
<body>
    <img src="img/o.png" alt="logo4" id="logo4"/>
    <img src="img/d.png" alt="logo2" id="logo2"/>
    <img src="img/a.png" alt="logo1" id="logo1"/>
    <img src="img/g.png" alt="logo3" id="logo3"/>


    <div id="container">

        <div id="topHeader">

        <a href="#"><img src="img/piggyvest.svg" alt="logo" /></a>

        </div>

        <div id="bottomHeader">

            <span id="text1">Create a Secure Account</span><br>
            <span id="text2">Welcome to the future of Savings & Investments</span><br>

            <form action="">

                <label for="full_name" class="bottom" id="text3">Full Name</label><br>
                <input type="text" class="bottom" id="full_name" name="full_name" placeholder="Full Name" required><br>

                <label for="email_address" class="bottom" id="text4">Email Address</label><br>
                <input type="email" class="bottom" id="email_address" name="email_address" placeholder="Email Address" required><br>

                <label for="phone_number" class="bottom" id="text5">Phone Number</label><br>
                <input type="text" class="bottom" id="phone_number" name="phone_number" placeholder="Phone Number"required><br>

                <label for="password" class="bottom" id="text6">Password</label><br>
                <input type="password" class="bottom" id="password" name="password" placeholder="Password" required><br>

                <label for="referrer" class="bottom" id="text7">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="text" class="bottom" id="referrer" name="referrer" placeholder="Referrer Phone Or Code"><br>

                <label for="hear_about" class="bottom" id="text8">How Did You Hear About Us? (Optional)</label><br>
                <select name="hear_about" id="hear_about1" class="bottom">
                    <option value="Select">Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friends">Friend/Family/CoWorker Referral</option>
                    <option value="google">Google Search</option>
                    <option value="playstore">Google playstore</option>
                    <option value="blog">Online Blog</option>
                    <option value="newspaper">Local Newspaper</option>
                    <option value="event">At an event</option>
                    <option value="other">Other</option>
                </select>
                
                <button type="button" id="create_button" class="bottom">CREATE ACCOUNT</button>

            </form>
            
        </div>
        <div id="link_id"><a href="#" id="link">Already have an account? Log In</a></div>

    </div>

</body>
</html>
